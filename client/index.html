<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize3D</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="Experience">
      <canvas id="canvas"></canvas>
      <div class="spinner"></div>
    </div>

    <div class="overlay">
    </div>

    <div class="ui-container">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne">
              Sofa Materials
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse ">
            <div class="accordion-body">
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed preload" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOneLeather" preloaderOf="Leather" preloaded="false" aria-expanded="false"
                      aria-controls="collapseOneLeather">
                      Leather
                    </button>
                  </h2>
                  <div id="collapseOneLeather" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                    <div id="Leather" class="accordion-body accordion-body-inner"></div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed preload" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseTwoFabric" preloaderOf="Fabric" preloaded="false" aria-expanded="false"
                      aria-controls="collapseTwoFabric">
                      Fabric
                    </button>
                  </h2>
                  <div id="collapseTwoFabric" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div id="Fabric" class="accordion-body accordion-body-inner">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed preload" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseThreeWool" preloaderOf="Wool" preloaded="false" aria-expanded="false"
                      aria-controls="collapseThreeWool">
                      Wool
                    </button>
                  </h2>
                  <div id="collapseThreeWool" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div id="Wool" class="accordion-body accordion-body-inner"></div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed preload" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseFourVelvet" preloaderOf="Velvet" preloaded="false" aria-expanded="false"
                      aria-controls="collapseFourVelvet">
                      Velvet
                    </button>
                  </h2>
                  <div id="collapseFourVelvet" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body accordion-body-inner">
                      3
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
                Table Leg Materials
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button preload" preloaderOf="Metal" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOneMetal" aria-expanded="true"
                        aria-controls="collapseOneMetal">
                        Metallic
                      </button>
                    </h2>
                    <div id="collapseOneMetal" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                      <div id="Metal" class="accordion-body accordion-body-inner">
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed preload" preloaderOf="Wood" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwoWood" aria-expanded="false"
                        aria-controls="collapseTwoWood">
                        Wood
                      </button>
                    </h2>
                    <div id="collapseTwoWood" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div id="Wood" class="accordion-body accordion-body-inner"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree">
                Glass Variants
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
              <div class="accordion-body">


                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button preload" preloaderOf="GlassPattern" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOneGlass" aria-expanded="true"
                        aria-controls="collapseOneMetal">
                        Pattern Glass 
                      </button>
                    </h2>
                    <div id="collapseOneGlass" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                      <div id="GlassPattern" class="accordion-body accordion-body-inner">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseFour">
                Advance Settings
              </button>
            </h2>
            <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Light Controls
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                      <div class="accordion-body accordion-body-inner">

                        <label for="customRange1" class="form-label">Sunlight</label>
                        <div class="form-check form-switch" style="display: flex; justify-content: end; align-items: center;">
                          <input class="form-check-input" type="checkbox" role="switch" id="day-night-switch" checked>
                        </div>

                        <label for="customRange1" class="form-label">Ground Projection</label>
                        <div class="form-check form-switch" style="display: flex; justify-content: end; align-items: center;">
                          <input class="form-check-input" type="checkbox" role="switch" id="gps" >
                        </div>
 
                        <label for="customRange1" class="form-label">HDRI Intensity</label>
                        <input type="range" class="form-range" id="HDRIIntensity" min=".2" max="5" value=".2">

                        <label for="customRange1" class="form-label">Lamp switch</label>
                        <div class="form-check form-switch" style="display: flex; justify-content: end; align-items: center;">
                          <input class="form-check-input" type="checkbox" role="switch" id="LampSwitch" checked>
                        </div>
                        
                        <label for="customRange1" class="form-label">Intensity</label>
                        <input type="range" class="form-range" id="LampIntensity" min=".5" max="10" value=".5" >
                        
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Material Texture quality
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      
                      <div class="accordion-body accordion-body-inner">

                        <label for="customRange1" class="form-label">Quality</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select Texture Quality</option>
                          <option value="1">1K</option>
                          <option value="2">2K</option>
                          <option value="3">4K</option>
                        </select>

                        <label for="customRange1" class="form-label">Material Tiling</label>
                        <input type="range" class="form-range" id="MaterialTiling" min="5" max="20" value="5" step="1">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="display: none" class="Ui">
        <div class="header">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            light
          </span>
          Lighting
        </div>
        <div style="height: 0px" class="header-child">
          <input type="checkbox" name="" id="day-night-switch" checked />
        </div>

        <div class="header" id="sofa-head">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            texture
          </span>
          Sofa Materials
        </div>
        <div id="sofa-swatch" style="height: 0px" class="header-child"></div>

        <div class="header">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            texture
          </span>
          Wood Variants
        </div>
        <div id="wood-swatch" style="height: 0px" class="header-child"></div>

        <div class="header">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            texture
          </span>
          Metallic Materials
        </div>
        <div id="metal-swatch" style="height: 0px" class="header-child"></div>

        <div class="header">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            texture
          </span>
          Glass Variants
        </div>
        <div style="height: 0px" class="header-child"></div>

        <div class="header">
          <span style="margin-right: 10px" class="material-symbols-outlined">
            settings
          </span>
          Advanced Settings
        </div>
        <div style="height: 0px" class="header-child">
          <input type="checkbox" name="" id="gps" />
          <input type="checkbox" name="" id="oneK" checked />
          1K
          <input type="checkbox" name="" id="ssr" checked />
          <input type="checkbox" name="" id="twoK" false />
          2K
          <input type="checkbox" name="" id="threeK" false />
          4K
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
</body>

</html>
